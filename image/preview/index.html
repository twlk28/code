<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DaViewer</title>
        <style>
            #daimage {
                outline: 1px dashed lightskyblue;
                position: fixed;
                top: 40px;
            }

            #da3d {
                outline: 1px dashed lightskyblue;
                position: fixed;
                top: 340px;
                background: black;
            }
        </style>
        <script src='js/utils.js'></script>
        <script src='js/da_object.js'></script>
        <script src='js/vector.js'></script>
        <script src='js/color.js'></script>
        <script src='js/vertex.js'></script>
        <script src='js/matrix.js'></script>
        <script src='js/mesh.js'></script>
        <script src='js/canvas.js'></script>
        <script src='assets/sample.da3d.js'></script>
        <script src='assets/sample.daimage.js'></script>
    </head>
    <body>
        <canvas id="daimage" width="400" height="300"></canvas>
        <canvas id="da3d" width="400" height="300"></canvas>
<script>

function previewDaImage() {
    let canvas = DaCanvas.new('#daimage')
    canvas.drawImage(sampleDaImage)
    canvas.render()
}

function previewDa3d() {
    let canvas = DaCanvas.new('#da3d')
    let mesh = DaMesh.fromDa3d(sampleDa3d, sampleDaImage)
    mesh.position = DaVector.new(0, -2.0, 2)
    setInterval(function() {
        canvas.clear()
        mesh.rotation.y += 0.4
        canvas.drawMesh(mesh)
        canvas.render()
    }, 50)
}

function __main() {
    previewDaImage()
    previewDa3d()
}

__main()
</script>

    </body>
</html>
